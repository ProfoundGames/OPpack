    S:itemList.shovel=TConstruct:shovel,minecraft:golden_shovel,IC2:itemToolBronzeSpade,minecraft:stone_shovel,TConstruct:mattock,appliedenergistics2:item.ToolNetherQuartzSpade,minecraft:iron_shovel,minecraft:wooden_shovel,minecraft:diamond_shovel,appliedenergistics2:item.ToolCertusQuartzSpade
