    S:itemList.pickaxe=TConstruct:pickaxe,IC2:itemToolBronzePickaxe,appliedenergistics2:item.ToolCertusQuartzPickaxe,minecraft:wooden_pickaxe,minecraft:iron_pickaxe,minecraft:diamond_pickaxe,minecraft:stone_pickaxe,minecraft:golden_pickaxe,IC2:itemToolIridiumDrill,appliedenergistics2:item.ToolNetherQuartzPickaxe,IC2:itemToolDrill,IC2:itemToolDDrill

